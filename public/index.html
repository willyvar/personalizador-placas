<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Personalizador de Placas</title>
  <style>
    body{font-family: Inter, Arial, sans-serif; background:#f6f7fb; color:#222; margin:20px; display:flex; gap:20px; align-items:flex-start; justify-content:center}
    .panel{background:#fff; padding:14px; border-radius:10px; box-shadow:0 6px 18px rgba(20,20,40,.06)}
    .controls{width:412px; display:flex; flex-direction:column; gap:10px}
    .row{display:flex; gap:8px; align-items:center}
    label{min-width:120px; font-size:14px; color:#444}
    input, select, button{padding:8px; border-radius:8px; border:1px solid #e6e9ef; width:100%}
    button{background:#5b21b6; color:#fff; cursor:pointer; border:none}
    button.secondary{background:#6b7280}
    canvas{border-radius:10px; background:#fff; display:block}
    .pill{padding:4px 8px; border-radius:999px; background:#eef; font-size:12px}
    .hint{font-size:12px; color:#666}
    #statusMsg{margin-top:10px; font-weight:bold}
  </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>

  <!-- Lienzo -->
  <div class="panel">
    <div class="row" style="justify-content:space-between; margin-bottom:8px">
      <div class="pill">Lado activo: <b id="sideBadge">Frente</b></div>
      <div class="row" style="gap:6px">
        <button id="toggleSideBtn" class="secondary">Cambiar lado</button>
        <button id="sendEmailBtn">ðŸ“§ Correo</button>
        <button id="sendWhatsappBtn" style="background:#25D366">ðŸ“² WhatsApp</button>
        <button id="resetSideBtn" class="secondary">Reset</button>
        <button id="exportBothBtn" style="background:#0ea5a4">Exportar</button>
      </div>
    </div>

    <h3 style="text-align:center">Frente</h3>
    <canvas id="canvasFront" width="400" height="400"></canvas>
    <h3 style="text-align:center">Respaldo</h3>
    <canvas id="canvasBack" width="400" height="400"></canvas>

    <p class="hint">Arrastra con el mouse para mover elementos. Usa sliders para rotar/escala.</p>
    <div id="statusMsg"></div>
  </div>

  <!-- Controles -->
  <div class="panel controls">
    <div class="row">
      <label>Plantilla:</label>
      <select id="templateSelect">
        <option value="templates/C-01.png" selected>Frente: C-01</option>
        <option value="templates/C-01-back.png">Respaldo: C-01-back</option>
        <option value="templates/HS-01.png">Frente: HS-01</option>
        <option value="templates/HS-01-back.png">Respaldo: HS-01-back</option>
      </select>
    </div>

    <div class="row"><label>Fondo:</label><input type="file" id="bgInput" accept="image/*"></div>
    <div class="row"><label>Color:</label><input type="color" id="bgColorInput" value="#ffffff"></div>
    <div class="row"><label>Foto:</label><input type="file" id="photoInput" accept="image/*"></div>

    <hr>

    <div class="row"><b>Elemento activo:</b> <span id="activeLabel" class="pill">Ninguno</span></div>
    <div class="row"><label>Rotar:</label><input type="range" id="rotateRange" min="-180" max="180" step="1" value="0"></div>
    <div class="row"><label>Escala:</label><input type="range" id="scaleRange" min="0.1" max="3" step="0.01" value="1"></div>
    <div class="row">
        <label>Fuente:</label>
        <select id="fontSelect">
            <option value="Inter, Arial" selected>Defecto</option>
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
    </div>
    <div class="row"><label>Texto:</label><input type="text" id="textInput"><button id="addTextBtn" class="secondary">Agregar</button></div>
    <div class="row"><label>Color texto:</label><input type="color" id="textColor" value="#000000"></div>
    <div class="row"><label>TamaÃ±o:</label><input type="range" id="textSize" min="10" max="80" step="1" value="28"></div>
    <div class="row"><button id="deleteActiveBtn" class="secondary">Eliminar</button></div>

    <hr>

    <div class="row"><label>Correo:</label><input type="email" id="emailInput" placeholder="sublidesingwvr@gmail.com"></div>
    <div class="row"><label>WhatsApp:</label><input type="tel" id="whatsappInput" placeholder="573214874523"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
